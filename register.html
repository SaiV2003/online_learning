<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Register - SkillForge</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #e54646, #5233ea);
      min-height: 100vh;
    }
    .button{
      color:white;
    }

  </style>
</head>
<body class="d-flex align-items-center justify-content-center">

  <div class="container">
    <div class="card shadow-lg border-0 p-4 mx-auto" style="max-width: 600px; border-radius: 15px;">
      <h3 class="text-center text-primary fw-bold mb-4">Register for SkillForge</h3>
      <form class="row g-3 needs-validation" action="login.html" >
        <div class="col-md-6">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" placeholder="Enter your username" required>
          <div class="invalid-feedback">
            Please enter your username.
          </div>
        </div>

        <div class="col-md-6">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
          <div class="invalid-feedback">
            Please enter a valid email.
          </div>
        </div>

        <div class="col-md-6">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Enter password" required>
          <div class="invalid-feedback">
            Please enter a password.
          </div>
        </div>

        <div class="col-md-6">
          <label for="contact" class="form-label">Contact Number</label>
          <input type="tel" class="form-control" id="contact" placeholder="Enter contact number" required pattern="[0-9]{10}">
          <div class="invalid-feedback">
            Please enter a valid 10-digit contact number.
          </div>
        </div>

        <div class="col-12">
          <label for="address" class="form-label">Address</label>
          <textarea class="form-control" id="address" rows="2" placeholder="Enter your address" required></textarea>
          <div class="invalid-feedback">
            Please enter your address.
          </div>
        </div>

        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
            <label class="form-check-label" for="invalidCheck">
              Agree to terms and conditions
            </label>
            <div class="invalid-feedback">
              You must agree before submitting.
            </div>
          </div>
        </div>

        <div class="col-12 text-center">
         <button type="submit" class="btn btn-primary px-4">Register</button>
        </div>

  <div class="col-12 text-center mt-2">
  <a href="login.html">Already have an account? Login</a>
</div>

      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
 
</body>
</html>
