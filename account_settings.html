<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Account Settings</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="account.css">
<script src="https://kit.fontawesome.com/5faff52df8.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="settings-container">
    <h2><i class="fa-solid fa-user-gear"></i> Account Settings</h2>
    
    <form class="settings-form">
      <div class="form-group">
        <label><i class="fa-solid fa-user"></i> Full Name</label>
        <input type="text" placeholder="Enter your full name" required>
      </div>

      <div class="form-group">
        <label><i class="fa-solid fa-envelope"></i> Email Address</label>
        <input type="email" placeholder="Enter your email">
      </div>

      <div class="form-group">
        <label><i class="fa-solid fa-lock"></i> Password</label>
        <input type="password" placeholder="Enter new password">
      </div>

      <div class="form-group">
        <label><i class="fa-solid fa-phone"></i> Phone Number</label>
        <input type="text" placeholder="Enter your phone number">
      </div>
      <div class="btn-group">
        <button type="submit" class="save-btn"><i class="fa-solid fa-floppy-disk"></i> Save Changes</button>
        <button type="reset" class="cancel-btn"><i class="fa-solid fa-xmark"></i> Cancel</button>
      </div>
    </form>
    <div class="text-center mt-3">
      <button class="btn btn-primary px-4 py-2"><a href="./online_learning.html" class="btn d-block text-center">Back To Home</a></button>
    </div>
  </div>
   
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
