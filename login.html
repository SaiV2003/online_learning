<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - SkillForge</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #e54646, #333fea);
      min-height: 100vh;
    }
  </style>
</head>

<body class="d-flex align-items-center justify-content-center">

  <!-- Centered Container -->
  <div class="container">
    <div class="card shadow-lg border-0 p-4 mx-auto" style="max-width: 500px; border-radius: 15px;">
      <h3 class="text-center text-primary fw-bold mb-4">Login to SkillForge</h3>

      <!-- Login Form -->
      <form  action="online_learning.html">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>

        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" required>
        </div>

        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Remember me</label>
        </div>

        <div class="col-12 text-center">
         <button type="submit" class="btn btn-primary px-4">Login</button>
        </div>
      </form>

      <div class="text-center mt-3">
        <small class="text-muted">Don't have an account? <a href="register.html" class="text-primary fw-bold text-decoration-none">Register</a></small>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
